<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lookwise Pro</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        padding: 12px;
        width: 320px;
        background: #f7f7f7;
      }

      h1 {
        font-size: 16px;
        margin: 0 0 4px;
      }

      p {
        font-size: 12px;
        margin: 0 0 8px;
        color: #555;
      }

      #preview {
        width: 100%;
        border-radius: 8px;
        margin-bottom: 8px;
        display: none;
      }

      button {
        width: 100%;
        padding: 8px 10px;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        font-size: 13px;
        background: #111;
        color: #fff;
        margin-top: 6px;
      }

      button:disabled {
        background: #ccc;
        cursor: default;
      }

      #error {
        color: #b00020;
        font-size: 11px;
        margin-top: 4px;
      }

      #result {
        margin-top: 10px;
        font-size: 12px;
      }

      .product {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 6px;
        border-radius: 8px;
        border: 1px solid #e5e5e5;
        margin-top: 4px;
        background: #fff;
      }

      .swatch {
        width: 22px;
        height: 22px;
        border-radius: 50%;
        border: 1px solid #ccc;
      }

      .product-name {
        font-weight: 600;
        font-size: 12px;
      }

      .product-meta {
        font-size: 11px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Lookwise Pro</h1>
    <p>Upload a clear selfie to get your best matching shades for this brand.</p>

    <input type="file" id="fileInput" accept="image/*" />
    <img id="preview" alt="Preview" />

    <button id="analyzeBtn">Find my shade</button>

    <div id="error"></div>
    <div id="result"></div>

    <script src="popup.js"></script>
  </body>
</html>
